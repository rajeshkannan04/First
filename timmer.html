<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .cont {
            text-align: center;
            display: grid;
            align-items: center;
            font-size: 40px;
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .container {
            height: 80vh !important;
            display: grid;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div class="cont" id="time">

            </div>
            <div class="mt-5">
                <a class="btn btn-success" onclick="start()">start</a>
                <a class="btn btn-danger" onclick="stop()">stop</a>
                <div class="btn btn-warning" onclick="resetdata()">resert</div>
            </div>

        </div>

    </div>
    <script>
        let min = 0;
        let sec = 0;
        let a = 0;


        function timer() {
            if (sec === 59) {
                sec = 0;
                min++;
            } else {
                sec++;
            }

            document.getElementById('time').innerHTML = min + " : " + sec;
        }
        let tm;
        function start() {
            console.log(a)
            if (a == 0) {
                tm = setInterval(timer, 1000);
                a++;
            }

        }
        function stop() {
            clearInterval(tm);
            a--;
        }
        function resetdata() {
            sec = 0;
            min = 0;

            document.getElementById('time').innerHTML = min + " : " + sec;
        }
        document.onkeydown = stop;

    </script>
</body>

</html>
